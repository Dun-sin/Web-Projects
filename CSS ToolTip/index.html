<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="tooltip.css">
    <title>ToolTip</title>
</head>
<body>
    <div class="content">
        <div class="product1 product" data-tip="">
            <div class="tooltip-ps"  data-psTip=
            "Amount in Stock: 6||
            Colors-Available: Black, Red, White, Gold||
            Shipping Fee: $20.0">
                <img src="/img/product-1.jpg" alt="PS 5">
            </div>
            <h3>PS 5 - Gaming Console</h3>
            <span>$100.0</span><br>
            <div class="button">
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product2 product" data-tip="">
            <div class="tooltip-fila" data-filaTip=
                "Amount in stock: 10||
                Colors-Available: Black, White, Red, Pink||
                Shipping Fee: $20.0">
                <img src="/img/product-2.jpg" alt="Fila Shoes">
            </div>
            <h3>Fila Shoe</h3>
            <span>$80.0</span><br>
            <div class="button">
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product3 product">
            <div class="tooltip-hoodie" data-hoodieTip="
            Amount in stock: 50||
            Colors-Available: Black, White, Red, Pink, Multi-Color||
            Shipping Fee: $20.0">
                <img src="/img/product-3.jpg" alt="Hoodie">
            </div>
            <h3>Hoodie</h3>
            <span>$50.0</span><br>
            <div class="button">
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
