<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="background.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Google</title>

<body>
    <header>
        <div class="top-bar">
            <a href="#" class="space">Gmail</a>

            <img src="/img/googlelogo_light_color_272x92dp.png" alt="Google Picture">

        <div class="country">
            <p>Nigeria</p>
        </div>
        <div class="others">
            <div class="about-google">
                <a href="#" class="space">About</a>
                <a href="#" class="space">Advertising</a>
                <a href="#" class="space">Business</a>
                <a href="#" class="space">How Search works</a>
            </div>
            <div class="carbon">

            </div>
            <div class="settings">
                <a href="#" class="space">Privacy</a>
                <a href="#" class="space">Terms</a>

        </div>

</html>
